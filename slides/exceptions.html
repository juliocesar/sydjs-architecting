<h1 class="centered">Exceptions to the rule</h1>
<p>
  Thou shall not, however, indiscriminately resort to the aforementioned
  mechanisms.
</p>
<p>Simple cases that don't warrant structures:</p>
<ul>
  <li>just binding Ajax to elements.</li>
  <li>simple DOM manipulation.</li>
  <li>generally using a framework's resources.</li>
  <li>non-library scenarios.</li>
</ul>
